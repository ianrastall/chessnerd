<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Name - Chess Nerd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="material-icons">extension</span>
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown">
                        <option value="#deb887">Burlywood</option>
                        <option value="#5f9ea0">Cadet Blue</option>
                        <option value="#6495ed">Cornflower</option>
                        <option value="#0d9488">Teal</option>
                        <option value="#8b5cf6">Purple</option>
                        <option value="#ef4444">Red</option>
                    </select>
                </div>
                <button id="themeToggle" class="btn btn-secondary">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="toolView">
                <div class="tool-header">
                    <div class="tool-title">
                        <span class="material-icons" id="toolIcon">code</span>
                        <h2 id="toolName">Tool Name</h2>
                    </div>
                    <div class="tool-actions">
                        <button id="backButton" class="btn btn-secondary">
                            <span class="material-icons">arrow_back</span>
                            Back
                        </button>
                    </div>
                </div>
                
                <div class="options-panel hidden" id="toolOptions">
                    </div>
                
                <div class="io-container">
                    <div class="io-panel" style="width: 100%"> <div class="io-label">
                            <span>Input / Output</span>
                            <span class="stats" id="mainStats">Ready</span>
                        </div>
                        <div id="toolContent" style="min-height: 300px; background: var(--bg-tertiary); padding: 1rem; border-radius: 4px;">
                            <p>Tool content goes here...</p>
                        </div>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div id="statusMessage" class="success">Ready</div>
                    <div id="toolStats"></div>
                </div>
            </div>
        </main>
        
        <footer class="site-footer">
            <p>&copy; 2025 Chess Nerd<br>Contact: moving.form.of.dust@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script>
        // Common navigation
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        const statusMessage = document.getElementById('statusMessage');

        function setStatus(msg, type = 'success') {
            statusMessage.textContent = msg;
            statusMessage.className = type;
        }

        // Tool Logic
    </script>
</body>
</html>
