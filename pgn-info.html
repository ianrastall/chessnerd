<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XQ7B0Z9FK3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XQ7B0Z9FK3');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGN Info - Chess Nerd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <nav class="site-network" aria-label="Network sites">
                <a href="https://text-utils.net" class="site-network-link" target="_blank" rel="noopener noreferrer">
                    <img src="img/text-utils-icon.png" class="site-network-icon" alt="">
                    <span>Text Utilities</span>
                    <span class="material-icons" aria-hidden="true">open_in_new</span>
                </a>
                <a href="https://github.com/ianrastall/chessnerd" class="site-network-link" target="_blank" rel="noopener noreferrer">
                    <img src="img/github.png" class="site-network-icon" alt="">
                    <span>GitHub</span>
                    <span class="material-icons" aria-hidden="true">open_in_new</span>
                </a>
            </nav>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown"></select>
                </div>
                <button id="themeToggle" class="btn btn-secondary">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="toolView">
                <div class="tool-header">
                    <div class="tool-title">
                        <span class="material-icons" id="toolIcon">analytics</span>
                        <h2 id="toolName">PGN Info</h2>
                    </div>
                    <div class="tool-actions">
                        <button id="backButton" class="btn btn-secondary">
                            <span class="material-icons">arrow_back</span>
                            Back
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">
                            <span class="material-icons">delete</span>
                            Clear
                        </button>
                    </div>
                </div>

                <div class="options-panel">
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="pgnFile">Analyze from File (Max 50MB)</label>
                            <input type="file" id="pgnFile" accept=".pgn,text/plain">
                        </div>
                    </div>
                </div>

                <div class="io-container">
                    <div class="io-panel">
                        <div class="io-label">
                            <span>Input PGN Text</span>
                            <span class="stats" id="inputStats">0 chars</span>
                        </div>
                        <textarea id="pgnText" placeholder="Paste PGN data here, or upload a file above..."></textarea>
                    </div>
                    <div class="io-panel">
                        <div class="io-label" style="display: flex; justify-content: space-between; align-items: center;">
                            <span>Statistics Report</span>
                            <button id="copyBtn" class="btn-icon" title="Copy to Clipboard" style="background: none; border: none; color: inherit; cursor: pointer; padding: 0;">
                                <span class="material-icons" style="font-size: 1.2rem;">content_copy</span>
                            </button>
                        </div>
                        <textarea id="statsOutput" class="output" readonly placeholder="Analysis results will appear here..."></textarea>
                    </div>
                </div>

                <div class="status-bar" style="gap: 10px;">
                    <div id="statusMessage" style="flex-grow: 1;">Ready to analyze</div>
                    
                    <button id="extractPlayersBtn" class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                        <span class="material-icons" style="font-size: 1rem; vertical-align: middle;">people</span> Players
                    </button>
                    
                    <button id="extractEventsBtn" class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                        <span class="material-icons" style="font-size: 1rem; vertical-align: middle;">event</span> Events
                    </button>

                    <button id="analyzeBtn" class="btn btn-primary" style="padding: 0.25rem 1rem; font-size: 0.8rem;">
                        <span class="material-icons" style="font-size: 1rem; vertical-align: middle;">play_arrow</span> Analyze
                    </button>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; Ian Rastall 2025<br>Contact: moving.form.of.dust@gmail.com<br>Donate: PayPal to merastall@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/pgn-info.js"></script>
</body>
</html>
