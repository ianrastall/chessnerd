    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO Codes - Chess Nerd</title>
    <meta name="description" content="Browse Encyclopedia of Chess Openings (ECO) codes in a 3-level hierarchy with code summaries and named opening lines.">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Tool-specific styles */
        #ecoContent {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 200px;
        }
        
        #ecoContent h5 {
            color: var(--accent);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .eco-move-text {
            font-family: 'Monaco', 'Menlo', monospace;
            background: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--accent);
        }
        
        .loading {
            color: var(--text-secondary);
            font-style: italic;
        }

        .error {
            color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            border: 1px solid rgba(255, 107, 107, 0.45);
            border-radius: 6px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <nav class="site-network" aria-label="Network sites">
                <a href="https://text-utils.net" class="site-network-link" target="_blank" rel="noopener noreferrer">
                    <img src="img/text-utils-icon.png" class="site-network-icon" alt="" width="16" height="16">
                    <span>Text Utilities</span>
                    <span class="material-icons" aria-hidden="true">open_in_new</span>
                </a>
                <a href="https://github.com/ianrastall/chessnerd" class="site-network-link" target="_blank" rel="noopener noreferrer">
                    <img src="img/github.png" class="site-network-icon" alt="" width="16" height="16">
                    <span>GitHub</span>
                    <span class="material-icons" aria-hidden="true">open_in_new</span>
                </a>
            </nav>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown"></select>
                </div>
                <button id="themeToggle" class="btn btn-secondary" aria-label="Toggle theme">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="toolView">
                <div class="tool-header">
                    <div class="tool-title">
                        <span class="material-icons" id="toolIcon">menu_book</span>
                        <h2 id="toolName">ECO Code Browser</h2>
                    </div>
                    <div class="tool-actions">
                        <button id="backButton" class="btn btn-secondary">
                            <span class="material-icons">arrow_back</span>
                            Back
                        </button>
                    </div>
                </div>

                <div class="options-panel">
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="eco1">Volume (A-E)</label>
                            <select id="eco1" aria-label="ECO volume">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="eco2">Group</label>
                            <select id="eco2" aria-label="ECO group" disabled>
                                <option value="">- Select volume first -</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="eco3">Opening</label>
                            <select id="eco3" aria-label="ECO opening" disabled>
                                <option value="">- Select group first -</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="ecoContent" role="region" aria-live="polite" aria-atomic="false" aria-label="ECO details">
                    <div class="loading">Loading database...</div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; Ian Rastall 2025<br>Contact: moving.form.of.dust@gmail.com<br>Donate: PayPal to merastall@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let ecoData = {};
            const first = document.getElementById('eco1');
            const second = document.getElementById('eco2');
            const third = document.getElementById('eco3');
            const content = document.getElementById('ecoContent');

            document.getElementById('backButton').addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            function setDisabledSelect(select, label) {
                select.innerHTML = '';
                const option = document.createElement('option');
                option.value = '';
                option.textContent = label;
                select.appendChild(option);
                select.disabled = true;
            }

            function setInfoMessage(message) {
                content.innerHTML = '';
                const p = document.createElement('p');
                p.style.color = 'var(--text-secondary)';
                p.textContent = message;
                content.appendChild(p);
            }

            function setErrorMessage(message) {
                content.innerHTML = '';
                const div = document.createElement('div');
                div.className = 'error';
                div.textContent = message;
                content.appendChild(div);
            }

            function toSafeString(value) {
                return typeof value === 'string' ? value : String(value ?? '');
            }

            function appendMultilineText(container, text) {
                const normalized = toSafeString(text).replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                const lines = normalized.split('\n');
                lines.forEach((line, index) => {
                    container.appendChild(document.createTextNode(line));
                    if (index < lines.length - 1) {
                        container.appendChild(document.createElement('br'));
                    }
                });
            }

            function appendOpeningContent(container, openingValue) {
                const raw = toSafeString(openingValue).replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                const match = raw.match(/^\s*<strong>([\s\S]*?)<\/strong>\s*([\s\S]*)$/i);

                if (!match) {
                    appendMultilineText(container, raw);
                    return;
                }

                const title = document.createElement('strong');
                title.textContent = match[1].trim();
                container.appendChild(title);

                const remainder = match[2].trimStart();
                if (remainder) {
                    container.appendChild(document.createElement('br'));
                    appendMultilineText(container, remainder);
                }
            }

            function validateEcoData(data) {
                if (!data || typeof data !== 'object' || Array.isArray(data)) {
                    return { ok: false, error: 'Invalid ECO data format.' };
                }

                const volumes = Object.keys(data).filter(key => /^[A-Z]$/.test(key)).sort();
                if (volumes.length === 0) {
                    return { ok: false, error: 'ECO data missing root volumes.' };
                }

                for (const [code, node] of Object.entries(data)) {
                    if (!node || typeof node !== 'object' || Array.isArray(node)) {
                        return { ok: false, error: `Invalid node for code ${code}.` };
                    }
                    if ('children' in node && !Array.isArray(node.children)) {
                        return { ok: false, error: `Invalid children list for code ${code}.` };
                    }
                    if ('openings' in node && !Array.isArray(node.openings)) {
                        return { ok: false, error: `Invalid openings list for code ${code}.` };
                    }
                }

                return { ok: true, volumes };
            }

            function populate(select, codes, placeholderLabel = '- Select -') {
                select.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = placeholderLabel;
                select.appendChild(defaultOption);

                if (!Array.isArray(codes)) {
                    return 0;
                }

                let validCount = 0;
                const missingCodes = [];
                codes.forEach(code => {
                    if (!ecoData[code]) {
                        missingCodes.push(code);
                        return;
                    }

                    const name = ecoData[code]?.name || code;
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code}: ${name}`;
                    select.appendChild(option);
                    validCount += 1;
                });

                if (missingCodes.length > 0) {
                    console.warn('ECO data missing referenced child codes:', missingCodes);
                }

                return validCount;
            }

            function render(code) {
                if (!code || !ecoData[code]) {
                    setInfoMessage('Select a code to view details.');
                    return;
                }

                const node = ecoData[code];
                const fragment = document.createDocumentFragment();

                const description = document.createElement('p');
                appendMultilineText(description, node.content);
                fragment.appendChild(description);

                const openings = Array.isArray(node.openings) ? node.openings : [];
                if (openings.length > 0) {
                    const heading = document.createElement('h5');
                    heading.textContent = 'Named Openings';
                    fragment.appendChild(heading);

                    openings.forEach(op => {
                        const box = document.createElement('div');
                        box.className = 'eco-move-text';
                        appendOpeningContent(box, op);
                        fragment.appendChild(box);
                    });
                }

                content.innerHTML = '';
                content.appendChild(fragment);
            }

            first.addEventListener('change', () => {
                const c = first.value;
                setDisabledSelect(second, '- Select group -');
                setDisabledSelect(third, '- Select opening -');
                
                render(c);

                if (c && Array.isArray(ecoData[c]?.children) && ecoData[c].children.length > 0) {
                    const added = populate(second, ecoData[c].children, '- Select group -');
                    if (added > 0) {
                        second.disabled = false;
                    }
                }
            });

            second.addEventListener('change', () => {
                const c = second.value;
                setDisabledSelect(third, '- Select opening -');
                
                render(c);

                if (c && Array.isArray(ecoData[c]?.children) && ecoData[c].children.length > 0) {
                    const added = populate(third, ecoData[c].children, '- Select opening -');
                    if (added > 0) {
                        third.disabled = false;
                    }
                }
            });

            third.addEventListener('change', () => {
                render(third.value);
            });

            async function init() {
                try {
                    const response = await fetch('js/eco-code.json');
                    if (!response.ok) throw new Error('Failed to load eco-code.json');
                    
                    const loadedData = await response.json();
                    const validation = validateEcoData(loadedData);
                    if (!validation.ok) {
                        throw new Error(validation.error);
                    }

                    ecoData = loadedData;
                    const added = populate(first, validation.volumes, '- Select volume -');
                    if (added > 0) {
                        first.disabled = false;
                    } else {
                        throw new Error('No valid ECO volumes were found.');
                    }

                    setInfoMessage('Please select a volume to begin.');
                } catch (error) {
                    console.error(error);
                    setErrorMessage(`Error: Could not load ECO data (${error.message}).`);
                    setDisabledSelect(first, 'Error loading data');
                    setDisabledSelect(second, 'Unavailable');
                    setDisabledSelect(third, 'Unavailable');
                }
            }

            first.disabled = true;
            setDisabledSelect(second, '- Select volume first -');
            setDisabledSelect(third, '- Select group first -');

            init();
        });
    </script>
</body>
</html>
