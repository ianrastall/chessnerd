<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XQ7B0Z9FK3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XQ7B0Z9FK3');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Guides - Chess Nerd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .guide-shell {
            display: grid;
            gap: 1rem;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem;
            align-items: end;
        }

        .control-grid label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .control-grid select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
        }

        .control-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .guide-meta {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: grid;
            gap: 0.35rem;
        }

        .guide-meta strong {
            color: var(--text-primary);
        }

        .guide-body {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            line-height: 1.65;
            max-width: 1100px;
            margin: 0 auto;
        }

        .guide-body h1,
        .guide-body h2,
        .guide-body h3 {
            color: var(--text-primary);
            margin: 1.25rem 0 0.5rem;
            line-height: 1.2;
        }

        .guide-body h1 { font-size: 1.9rem; }
        .guide-body h2 { font-size: 1.4rem; }
        .guide-body h3 { font-size: 1.15rem; }

        .guide-body p,
        .guide-body ul,
        .guide-body ol {
            color: var(--text-secondary);
            margin: 0.5rem 0 0.75rem;
        }

        .guide-body ul,
        .guide-body ol {
            padding-left: 1.3rem;
        }

        .guide-body code {
            background: var(--bg-tertiary);
            padding: 0.1rem 0.35rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .guide-body blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 0.75rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .guide-body hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1.25rem 0;
        }

        .heading-anchor {
            margin-left: 0.4rem;
            opacity: 0.45;
            text-decoration: none;
            vertical-align: middle;
        }

        .heading-anchor:hover {
            opacity: 0.9;
        }

        .heading-anchor .material-icons {
            font-size: 18px;
        }

        .placeholder {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem 1rem;
        }

        .error-text {
            color: var(--error);
        }

        @media (max-width: 768px) {
            .guide-body {
                padding: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown">
                        <option value="#deb887">Burlywood</option>
                        <option value="#5f9ea0">Cadet Blue</option>
                        <option value="#6495ed">Cornflower</option>
                        <option value="#0d9488">Teal</option>
                        <option value="#8b5cf6">Purple</option>
                        <option value="#ef4444">Red</option>
                    </select>
                </div>
                <button id="themeToggle" class="btn btn-secondary">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="toolView" class="guide-shell">
                <div class="tool-header">
                    <div class="tool-title">
                        <span class="material-icons" id="toolIcon">menu_book</span>
                        <h2 id="toolName">Chess Guides</h2>
                    </div>
                    <div class="tool-actions">
                        <button id="backButton" class="btn btn-secondary">
                            <span class="material-icons">arrow_back</span>
                            Back
                        </button>
                    </div>
                </div>

                <div class="control-grid">
                    <div>
                        <label for="guideSelect">Guide</label>
                        <select id="guideSelect" aria-label="Select guide"></select>
                    </div>
                    <div>
                        <label for="chapterSelect">Chapter</label>
                        <select id="chapterSelect" aria-label="Select chapter" disabled></select>
                    </div>
                    <div class="control-actions">
                        <button id="openRaw" class="btn btn-secondary" disabled>
                            <span class="material-icons">open_in_new</span>
                            Open Markdown
                        </button>
                        <button id="copyLink" class="btn btn-secondary" disabled>
                            <span class="material-icons">link</span>
                            Copy Link
                        </button>
                    </div>
                </div>

                <div class="guide-meta" id="guideMeta">
                    <div><strong>Guide:</strong> <span id="guideTitle">Loading...</span></div>
                    <div><strong>About:</strong> <span id="guideTagline">Loading guide details...</span></div>
                    <div><strong>Chapters:</strong> <span id="chapterCount">-</span></div>
                </div>

                <article id="guideContent" class="guide-body">
                    <div class="placeholder">
                        <p>Select a guide and chapter to load the content.</p>
                    </div>
                </article>

                <div class="status-bar">
                    <div id="statusMessage" class="success">Ready</div>
                    <div id="toolStats"></div>
                </div>
            </div>
        </main>
        
        <footer class="site-footer">
            <p>&copy; 2025 Chess Nerd<br>Contact: moving.form.of.dust@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/chess-guides.js"></script>
</body>
</html>
