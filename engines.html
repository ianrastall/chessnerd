<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Database - Chess Nerd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .search-container {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }
        
        .search-container input {
            flex: 1;
            padding: 0.6rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Table Styles */
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .engine-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .engine-table th {
            background: var(--bg-secondary);
            color: var(--accent);
            font-weight: 600;
            text-align: left;
            padding: 0.6rem 0.8rem;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid var(--border-color);
        }

        .engine-table td {
            padding: 0.5rem 0.8rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .engine-table tr:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Specific column formatting */
        .col-name { font-weight: 500; color: var(--text-primary) !important; }
        .col-proto { text-transform: uppercase; font-size: 0.8rem; font-weight: bold; opacity: 0.8; }
        .col-lang { font-family: monospace; opacity: 0.9; }
        
        .version-tag {
            font-size: 0.85em;
            opacity: 0.7;
            margin-left: 6px;
            font-style: italic;
        }

        .engine-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .engine-link:hover { color: var(--accent); }

        .loading { text-align: center; padding: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown">
                        <option value="#deb887">Burlywood</option>
                        <option value="#5f9ea0">Cadet Blue</option>
                        <option value="#6495ed">Cornflower</option>
                        <option value="#0d9488">Teal</option>
                        <option value="#8b5cf6">Purple</option>
                        <option value="#ef4444">Red</option>
                    </select>
                </div>
                <button id="themeToggle" class="btn btn-secondary">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="toolView">
                <div class="tool-header">
                    <div class="tool-title">
                        <span class="material-icons" id="toolIcon">memory</span>
                        <h2 id="toolName">Engine Database</h2>
                    </div>
                    <div class="tool-actions">
                        <button id="backButton" class="btn btn-secondary">
                            <span class="material-icons">arrow_back</span>
                            Back
                        </button>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="engineSearch" placeholder="Search engines, languages, protocols...">
                </div>

                <div class="table-wrapper">
                    <table class="engine-table">
                        <thead>
                            <tr>
                                <th onclick="sortTable('name')">Name</th>
                                <th onclick="sortTable('protocol')">Protocol</th>
                                <th onclick="sortTable('lang')">Lang</th>
                                <th onclick="sortTable('d_first')">First Release</th>
                                <th onclick="sortTable('d_last')">Latest (Ver)</th>
                            </tr>
                        </thead>
                        <tbody id="engineList">
                            <tr><td colspan="5" class="loading">Loading database...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="countDisplay" style="margin-top: 0.5rem; text-align: right; font-size: 0.8rem; color: var(--text-secondary);"></div>
            </div>
        </main>
        
        <footer class="site-footer">
            <p>&copy; 2025 Chess Nerd<br>Contact: moving.form.of.dust@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', () => window.location.href = 'index.html');

        let engines = [];
        let sortDir = 1;

        async function loadEngines() {
            try {
                // Ensure this path matches where you put the JSON file
                const response = await fetch('data/engines.json');
                if (!response.ok) throw new Error("File not found");
                engines = await response.json();
                renderEngines(engines);
            } catch (error) {
                document.getElementById('engineList').innerHTML = 
                    `<tr><td colspan="5" class="error" style="color: var(--error); text-align: center; padding: 1rem;">
                        Error loading data: ${error.message}<br>
                        <small>Make sure 'engines.json' is in the 'chessnerd/data/' folder.</small>
                    </td></tr>`;
            }
        }

        function renderEngines(data) {
            const tbody = document.getElementById('engineList');
            document.getElementById('countDisplay').textContent = `${data.length} engines found`;
            
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 2rem;">No matches</td></tr>`;
                return;
            }

            tbody.innerHTML = data.map(e => {
                // Link Logic
                let link = e.link || '#';
                if (link !== '#' && !link.startsWith('http')) link = 'https://' + link;
                
                const linkTag = link === '#' ? 'span' : 'a';
                const hrefAttr = link === '#' ? '' : `href="${link}" target="_blank"`;
                const icon = link === '#' ? '' : '<span class="material-icons" style="font-size: 12px; opacity: 0.5;">open_in_new</span>';

                // Display Date + Version
                let lastRelease = e.d_last || '-';
                if (e.ver) {
                    lastRelease += ` <span class="version-tag">(${e.ver})</span>`;
                }

                // IMPORTANT: These keys (e.protocol, e.lang) must match the JSON output
                return `
                <tr>
                    <td class="col-name">
                        <${linkTag} ${hrefAttr} class="engine-link">
                            ${e.name}
                            ${icon}
                        </${linkTag}>
                    </td>
                    <td class="col-proto">${e.protocol || '-'}</td>
                    <td class="col-lang">${e.lang || '-'}</td>
                    <td>${e.d_first || '-'}</td>
                    <td>${lastRelease}</td>
                </tr>
            `}).join('');
        }

        // Search Filter
        document.getElementById('engineSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = engines.filter(eng => 
                (eng.name && eng.name.toLowerCase().includes(term)) ||
                (eng.lang && eng.lang.toLowerCase().includes(term)) ||
                (eng.protocol && eng.protocol.toLowerCase().includes(term))
            );
            renderEngines(filtered);
        });

        // Sort Function
        window.sortTable = (field) => {
            sortDir *= -1;
            const sorted = [...engines].sort((a, b) => {
                const valA = (a[field] || '').toLowerCase();
                const valB = (b[field] || '').toLowerCase();
                return valA > valB ? sortDir : -sortDir;
            });
            renderEngines(sorted);
        };

        loadEngines();
    </script>
</body>
</html>
