<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess.com Downloader</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-dark text-light">
  <div id="header-placeholder"></div>

  <div class="container-fluid my-4">
    <div class="row gx-3 gy-3">
      <main class="col-md-9">
        <div class="card bg-dark border-secondary shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <span class="material-icons me-3" aria-hidden="true" style="font-size: 36px;">download</span>
              <h2 class="m-0">Chess.com Downloader</h2>
            </div>
            <p class="text-white-50 mb-4">Download Chess.com games as a PGN with filters & live progress, all in your browser.</p>
            
            <form id="dlForm" onsubmit="return false;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Chess.com Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="col-md-3">
                        <label for="start_date" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="2005-01-01">
                    </div>
                    <div class="col-md-3">
                        <label for="end_date" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>

                    <div class="col-12 mt-4">
                        <label class="form-label">Filters:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="skip_bullet" name="skip_bullet">
                            <label class="form-check-label" for="skip_bullet">
                                Skip bullet games (less than 3 minutes)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="wins_only" name="wins_only">
                            <label class="form-check-label" for="wins_only">
                                Only include wins
                            </label>
                        </div>
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="checkbox" value="1" id="mated_only" name="mated_only" disabled>
                            <label class="form-check-label" for="mated_only">
                                ...and only by checkmate
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" id="downloadBtn" class="btn btn-task btn-lg">
                        <span class="material-icons me-1" aria-hidden="true">download</span>
                        Start Download
                    </button>
                </div>
            </form>

            <hr class="my-4 border-secondary">
            <div class="row g-3">
                <div class="col-12">
                    <label for="logBox" class="form-label">Progress Log:</label>
                    <textarea id="logBox" class="form-control font-monospace" rows="10" readonly style="font-size: 0.8rem;"></textarea>
                </div>
                <div class="col-12">
                    <div id="resultArea" style="min-height: 50px;"></div>
                </div>
            </div>

          </div>
        </div>
      </main>
      <aside class="col-md-3">
        <div class="card bg-dark border-secondary shadow-sm">
          <div class="card-body p-0">
            <div id="dynamic-sidebar" class="sidebar"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/main.js"></script>
  
  <script src="js/chesscom-downloader.js"></script>
</body>
</html>
