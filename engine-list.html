<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XQ7B0Z9FK3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XQ7B0Z9FK3');

    <meta charset="UTF-8">
    <title>Chess Nerd | Engine List</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for the Engine List */
        .controls-area {
            text-align: center;
            margin: 2rem 0;
        }

        #engine-search {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #444;
            background: #222;
            color: #fff;
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .engine-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .engine-card:hover {
            transform: translateY(-5px);
            background: #333;
            border-color: #666;
        }

        .engine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .engine-name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .engine-rating { 
            background: #4CAF50; color: #fff; 
            padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; 
        }

        .engine-meta { font-size: 0.9rem; color: #aaa; margin-top: 5px; }
        
        /* Modal Styles */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #222; padding: 30px; border-radius: 10px;
            max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;
            position: relative; border: 1px solid #555;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
        .detail-label { color: #888; }
        .detail-val { color: #ddd; font-weight: bold; text-align: right; }
    </style>
</head>
<body>

    <main class="container">
        <h1>Chess Engine Database</h1>
        
        <div class="controls-area">
            <input type="text" id="engine-search" placeholder="Search by name, author, or language (e.g. 'C++')..." autocomplete="off">
            <div id="result-count" style="margin-top:10px; color:#888;"></div>
        </div>

        <div id="engine-grid" class="engine-grid">
            </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="m-name">Engine Name</h2>
            <p id="m-author" style="color:#aaa; margin-bottom: 20px;">by Author</p>
            
            <div id="m-details">
                </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <a id="m-link" href="#" target="_blank" style="color: #4CAF50;">Visit Website</a>
            </div>
        </div>
    </div>

    <script src="js/engine-list.js"></script>
</body>
</html>
