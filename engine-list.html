<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XQ7B0Z9FK3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XQ7B0Z9FK3');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Nerd | Engine List</title>
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Specific styles for the Engine List Page */
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 { text-align: center; margin-top: 1rem; }

        /* Search Controls */
        .controls-area {
            text-align: center;
            margin: 2rem 0;
        }

        #engine-search {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #444;
            background: #222;
            color: #fff;
            outline: none;
        }
        #engine-search:focus { border-color: #666; }

        /* Grid Layout */
        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        /* Card Styles */
        .engine-card {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .engine-card:hover {
            transform: translateY(-3px);
            background: #333;
            border-color: #555;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .card-header h3 { margin: 0; font-size: 1.1rem; color: #fff; }
        
        .rating-badge {
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .no-rating {
            background: #555;
            color: #aaa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .card-meta {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .card-dates {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333;
            padding-top: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 1px solid #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .close-btn:hover { color: #fff; }

        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .detail-label { color: #888; }
        .detail-val { color: #ddd; font-weight: bold; text-align: right; }

        /* Button Styles for Links */
        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
        }
        .download-btn:hover { background-color: #1976D2; }
    </style>
</head>
<body>

    <main class="container">
        <h1>Chess Engine Database</h1>
        
        <div class="controls-area">
            <input type="text" id="engine-search" placeholder="Search by name, author, or language (e.g. 'C++')..." autocomplete="off">
            <div id="result-count" style="margin-top:10px; color:#888;"></div>
        </div>

        <div id="engine-grid" class="engine-grid">
            </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <h2 id="m-name" style="margin-top:0;">Engine Name</h2>
            <p id="m-author" style="color:#aaa; margin-bottom: 20px; font-style: italic;">by Author</p>
            
            <div id="m-details">
                </div>

            <div style="margin-top: 25px; border-top: 1px solid #444; padding-top: 20px;">
                <div id="m-link-container">
                    </div>
            </div>
        </div>
    </div>

    <script src="engine-list.js"></script>
</body>
</html>
