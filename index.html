<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Nerd</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="material-icons">castle</span>
                <a href="index.html" style="color: inherit; text-decoration: none;">
                    <span>Chess Nerd</span>
                </a>
            </div>
            <div class="controls">
                <div class="accent-selector">
                    <span class="material-icons">palette</span>
                    <select id="accentColor" class="color-dropdown">
                        <option value="#deb887">Burlywood</option>
                        <option value="#5f9ea0">Cadet Blue</option>
                        <option value="#6495ed">Cornflower</option>
                        <option value="#0d9488">Teal</option>
                        <option value="#8b5cf6">Purple</option>
                        <option value="#ef4444">Red</option>
                    </select>
                </div>
                <button id="themeToggle" class="btn btn-secondary">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <main>
            <div id="homeView">
                <div class="tool-grid" id="toolGrid"></div>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Chess Nerd<br>Contact: moving.form.of.dust@gmail.com</p>
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script>
        const tools = [
            { 
                id: 'chesscom-api', 
                name: 'Chess.com API', 
                icon: 'api', 
                category: 'data', 
                description: 'Full text reference of the Chess.com Published-Data API documentation.' 
            },
            { 
                id: 'eco-code', 
                name: 'ECO Codes', 
                icon: 'menu_book', 
                category: 'reference', 
                description: 'Browse the Encyclopedia of Chess Openings (ECO) codes hierarchically.' 
            },
            { 
                id: 'pgn-downloads', 
                name: 'PGN Downloads', 
                icon: 'cloud_download', 
                category: 'data', 
                description: 'Download collections of master games and opening libraries in PGN format.' 
            },
            { 
                id: 'pgn-info', 
                name: 'PGN Info', 
                icon: 'analytics', 
                category: 'analysis', 
                description: 'Analyze an uploaded PGN file to view metadata and statistics.' 
            }
        ];

        const toolGrid = document.getElementById('toolGrid');

        function renderToolGrid() {
            toolGrid.innerHTML = '';
            
            tools.forEach(tool => {
                const card = document.createElement('a');
                card.className = 'tool-card';
                card.href = `${tool.id}.html`;
                
                card.innerHTML = `
                    <div class="tool-icon">
                        <span class="material-icons">${tool.icon}</span>
                    </div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                `;
                toolGrid.appendChild(card);
            });
        }

        // Initialize
        renderToolGrid();
    </script>
</body>
</html>
